<dom-module id="joievent-player">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <slot on-joievent="_fireNextEvent"></slot>

  </template>

  <script>
    class KeyEvent {
      constructor(code, start, end) {
        this.code = code;
        this.duration = end - start;
        this.start = start;
        this.stop = end;
      }
    }
    
    class JoieventPlayer extends Polymer.Element {
      static get is() {
        return "joievent-player";
      }

      static get config() {
        return {
          properties: {
            input: {
              type: String,
              observer: "_inputChange"
            },
            // eventName: {
            //   type: String
            // },
            _joi: {
              type: Object,
              value: function () {
                return {}
              }
            },
            eventIDS: {
              type: Number,
              value: 0
            }
          }
        }
      }

      _inputChange() {
        this._joi = {};
        this._joi["id0"] = JOI.parse(this.input);
        var startTime = 0;
        const joiArray = Observable.from(this._joi["id0"])
          .map(function(joi) {
            let simultaniousEvents = joi;
            let res = [];

            for (let i = 0; i<simultaniousEvents.length; i++) {
              let event = simultaniousEvents[i];
              let x = new KeyEvent(event.code, startTime, startTime+event.duration*1000);
              res.push(x);
            }
            startTime = res[0].stop;
            return res;
          })
          .concatAll();
        const timer = Observable.interval(1000);

        
        joiTiming.subscribe((val) => console.log(val));




        // this._joi = JOI.parse(this.input);
        this.querySelector("#scenario").scenario = this._joi["id0"];
        this.eventIDS = 0;
        setTimeout(function () {
          this._fireEventNumber("id0");
        }.bind(this), 0);
      }

      _fireNextEvent(e) {
        this._fireEventNumber(e.detail.id);
      }

      _fireEventNumber(idnumber) {
        let canons = this.querySelectorAll("joievent-canon");
        if (!this._joi[idnumber])
          return;
        let nextEvents = this._joi[idnumber][0];
        if (!nextEvents)
          return;
        let first = true;
        for (let event of nextEvents) {
          event.id = "id"+(++this.eventIDS);
          if (first) {
            first = false;
            this._joi[event.id] = this._joi[idnumber].slice(1);
            delete this._joi[idnumber];
          }
          // console.log(event);
          canons.forEach(function (canon) {
            canon.fireEvent("joievent", event);
          }.bind(this));
        }
      }
    }
    customElements.define(JoieventPlayer.is, JoieventPlayer);
  </script>
</dom-module>
