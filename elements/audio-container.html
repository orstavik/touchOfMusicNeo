<link rel="import" href="audio-data.html">
<link rel="import" href="audio-player.html">
<link rel="import" href="music-clef-visual.html">
<link rel="import" href="music-clef.html">

<dom-module id="audio-container">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <slot></slot>

    <music-clef-visual mode="[[mode]]" key="[[key]]" scale="[[activeScale]]">
      <music-clef id="chords" base-octave="{{baseOctave}}" scale="{{activeScale}}" mode="{{mode}}" key="{{key}}"></music-clef>
    </music-clef-visual>
    <audio-data id="piano88" path="../audio/tones/piano/" amount=88 type="mp3"></audio-data>
    <audio-player id="player"></audio-player>

  </template>

  <script>

    class AudioContainer extends Polymer.Element {
      static get is() {
        return "audio-container";
      }

      static get config() {
        return {
          properties: {
            tone: {
              type: String,
              reflectToAttribute: true
            },
            baseOctave: Number,
            mode: {
              type: String,
              reflectToAttribute: true,
              observer: "debug"
            },
            key: {
              type: String,
              reflectToAttribute: true,
              observer: "debug"
            },
            chordMode: {
              type: Boolean,
              value: false
            },
          }
        }
      }

      debug(deb){
        console.log("deb: " + deb);
      }

      checkForCommands(key) {
        let div = this.querySelector("[data-key=" + key + "]");
        if (!div)
          return 0;

        switch (div.dataset.command) {
          case "turnKeyLeft":
            this.$.chords.turnKeyLeft();
            return 0;
          case "turnKeyRight":
            this.$.chords.turnKeyRight();
            return 0;
          case "turnModusLeft":
            this.$.chords.turnModusLeft();
            return 0;
          case "turnModusRight":
            this.$.chords.turnModusRight();
            return 0;
          case "sharpen":
            return 1;
        }
      }

      playKeys(press, arrayOfKeys) {
        let sharpen = 0;
        for (let key of arrayOfKeys) {
          if (this.checkForCommands(key.code) == 1)
            sharpen = 1;
        }
        this._keysPress(press, sharpen);
      }

      playFailure() {
        this.$.player.playTone(this.$.piano88.getOther('failure'));
      }

      _keysPress(key, sharpen) {
        if (!key)
          return;

        let div = this.querySelector("[data-key=" + key + "]:not([data-command])");
        if (!div)
          return;

        //todo push the chords as separate set of files
        let oct =  Number(div.dataset.octave);
        let codes = this.chordMode && div.dataset.chord ?
          this.$.chords.getChord(Number(div.dataset.chord), oct) :
          [this.$.chords.getTone(Number(div.dataset.tone), oct) + sharpen];


        codes.forEach(function (code) {
          this.logNote(code, oct);
          // this.$.player.playTone(this.getPianoSound(code, oct));
        }.bind(this));
      }

      logNote(code) {
        console.log(
          MusicScale.getTwelveNotesName(code % 12) + ": " +
          (Math.floor(code / 12))
        );
      }

      //the 88 key piano starts with A, A#, B at the far right, hence -9
      getPianoSound(toneNumber, oct) {
        return this.$.piano88.getSound((toneNumber - 9) + oct * 12);
      }
    }
    customElements.define(AudioContainer.is, AudioContainer);
  </script>
</dom-module>
