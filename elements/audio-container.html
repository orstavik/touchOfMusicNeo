<link rel="import" href="audio-data.html">
<link rel="import" href="audio-player.html">
<link rel="import" href="music-clef-visual.html">
<link rel="import" href="music-clef.html">

<dom-module id="audio-container">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <slot></slot>

    <!--<music-clef mode="[[mode]]" key="[[key]]">-->
      <music-chord id="chords" base-note="{{baseNote}}" base-octave="{{baseOctave}}" mode="{{mode}}" key="{{key}}"></music-chord>
    <!--</music-clef>-->
    <audio-data id="piano88" path="../audio/tones/piano/" amount=88 type="mp3"></audio-data>
    <audio-player id="player"></audio-player>

  </template>

  <script>

    class AudioContainer extends Polymer.Element {
      static get is() {
        return "audio-container";
      }

      static get config() {
        return {
          properties: {
            tone: {
              type: String,
              reflectToAttribute: true
            },
            baseOctave: Number,
            baseNote: Number,
            mode: {
              type: String,
              reflectToAttribute: true
            },
            key: {
              type: String,
              reflectToAttribute: true
            },
            chordMode: {
              type: Boolean,
              value: false
            },
          }
        }
      }

      checkForCommands(key) {
        let div = this.querySelector("[data-key=" + key + "]");
        if (!div)
          return 0;

        switch (div.dataset.command) {
          case "turnKeyLeft":
            this.$.chords.turnKeyLeft();
            return 0;
          case "turnKeyRight":
            this.$.chords.turnKeyRight();
            return 0;
          case "turnModusLeft":
            this.$.chords.turnModusLeft();
            return 0;
          case "turnModusRight":
            this.$.chords.turnModusRight();
            return 0;
          case "sharpen":
            return 1;
        }
      }

      playKeys(press, arrayOfKeys) {
        let sharpen = 0;
        for (let key of arrayOfKeys) {
          if (this.checkForCommands(key.code) == 1)
            sharpen = 1;
        }
        this._keysPress(press, sharpen);
      }

      playFailure() {
        this.$.player.playTone(this.$.piano88.getOther('failure'));
      }

      _keysPress(key, sharpen) {
        if (!key)
          return;

        let div = this.querySelector("[data-key=" + key + "]:not([data-command])");
        if (!div)
          return;

        let codes = this.chordMode && div.dataset.chord ?
          this.$.chords.getChord(div.dataset.chord) :
          [this.$.chords.getTone(div.dataset.tone) + sharpen];
//        this.tone = this.getNotesAsText(codes);
//        console.log(this.tone);

        let oct = this.baseOctave + Number(div.dataset.octave);

        codes.forEach(function (code) {
          this.$.player.playTone(this.getPianoSound(code, oct));
        }.bind(this));
      }

//      getNotesAsText(notes) {
//        let names = notes.map(function (noteNumber) {
//          let num = this.baseNote + noteNumber;
//          return MusicScale.getTwelveNotesName(num % 12) + Math.floor(num / 12);
//        }.bind(this));
//        return names.join("|");
//      }
//
//      parseBase(base) {
//        this.baseNote = MusicScale.getNotePositionNormal(base.slice(0, -1));
//        this.baseOctave = Number(base.slice(-1));
//      }

      //the 88 key piano starts with A, A#, B at the far right, hence -9
      getPianoSound(toneNumber, oct) {
        return this.$.piano88.getSound((this.baseNote + toneNumber - 9) + oct * 12);
      }
    }
    customElements.define(AudioContainer.is, AudioContainer);
  </script>
</dom-module>
