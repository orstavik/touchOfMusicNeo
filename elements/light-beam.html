<dom-module id="light-beam">
  <template>
    <style>
      #outer {
        display: inline-block;
        position: absolute;
        border-radius: 70px;
        transform-origin: left;
        overflow: hidden;
        z-index: 10;
      }
      
      #inner {
        height: 100%;
        width: 50%;
        border-radius: 70px;
        transform-origin: left;
        transition-timing-function: linear;
        animation-fill-mode: forwards;
        animation: Transfer 1s linear;
        z-index: 1;
      }

      @keyframes Transfer {
        0% {
          transform: translateX(-100%)
        }
        100% {
          transform: translateX(200%)
        }
      }
    </style>

    <div id="outer">
      <div id="inner" on-animationend="_removeMe"></div>
    </div>

  </template>

  <script>
    class LightBeam extends Polymer.Element {
      static get is() {
        return "light-beam";
      }
      static get config() {
        return {
          properties: {
            data: Object,
            color: String
          }
        }
      }

      constructor() {
        super();
        super.ready();
      }

      connectedCallback() {
        this.$.outer.style.cssText = 
          "width: "+this.data.longitude+"px;"+
          "height: "+this.data.width+"vh;"+
          "top: "+this.data.origin.y+"px;"+
          "left: "+this.data.origin.x+"px;"+
          "transform: translateY(-50%) rotate("+this.data.angle+"deg);";

        this.$.inner.style.background = "linear-gradient(to right, rgba("+this.color+", 0) 0%, rgba("+this.color+", 0.25) 50%, rgba("+this.color+", 0.375) 75%, rgba("+this.color+", 0.5) 100%)"
      }

      _removeMe() {
        this.remove();
      }
    }
    customElements.define(LightBeam.is, LightBeam);
  </script>
</dom-module>
