<link rel="import" href="music-scale.html">

<dom-module id="music-clef">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <music-scale id="scale"></music-scale>

  </template>
  <script>

    class MusicTone {
      constructor(key, mode, zeroToSix){
        this.tonePosition = MusicScale.getTwelveToneNumberFromSevenToneNumber(mode, key, zeroToSix);
        this.toneName = MusicScale.twelveNotes[this.tonePosition];
        this.keyName = key;
        this.keyPosition = MusicScale.getNotePositionNormal(key);
        this.tonePositionRelativeToKey = (this.tonePosition+12-this.keyPosition)%12;
        this.modeName = mode;
        this.zeroToSix = Number(zeroToSix);

        this.tonePositionWheelOf5th = MusicScale.getWheelOf5Number(this.toneName);
        this.keyPositionWheelOf5th = MusicScale.getWheelOf5Number(this.keyName);
        this.color = this.tonePositionWheelOf5th *30;
        this.keyColor = this.keyPositionWheelOf5th *30;
        let plusMinus86 = (this.zeroToSix * 12/7 - this.tonePositionRelativeToKey)*100;
        this.sevenHarmonyPercent = (Math.round(plusMinus86+86+14)/2);
        this.chord = MusicScale.getChord(this.zeroToSix, this.modeName);
        this.chordType = MusicClef.calculateChordType(this.chord);
      }
    }

    class MusicClef extends Polymer.Element {
      static get is() {
        return "music-clef";
      }

      static get config() {
        return {
          properties: {
            mode: {
              type: String,
              reflectToAttribute: true,
              notify: true,
              observer: "updateMode"
            },
            key: {
              type: String,
              reflectToAttribute: true,
              notify: true,
              observer: "updateScale"
            },
            baseNote: {
              type: Number,
              computed: "keyToneToNumber(key)"
            },
            scale: {
              type: Number,
              notify: true
            },
            octave:Number
          }
        }
      }

      updateMode(mode){
        //todo when mode is changed from the outside,
        //todo the scale should must be normalized, and then one could change the mode in the music-scale object.
      }

      updateScale(key){
        this.normalize();
      }

      keyToneToNumber(key) {
        return MusicScale.getNotePositionNormal(key);
      }

      getTone(zeroToSix, oct) {
        return (Number(this.octave) + oct) * 12 + this.baseNote + this.$.scale.getSevenNoteTone(zeroToSix);
      }

      //todo need to integrate the major II chord and major III chord from the hooktheory article
      //todo II: [this.tones.II, this.tones.IV + 1, this.tones.VI],
      //todo III: [this.tones.III, this.tones.V + 1, this.tones.VII],
      getChord(oneToSeven, oct) {
        let root = oneToSeven;
        return [
          this.getTone(root, oct),
          this.getTone((root + 2) % 7, oct),
          this.getTone((root + 4) % 7, oct)
        ];
      }

      //  unnecessary, easier and more orderly to calculate this based on the distance.
      //  this.staticModeOrderForChords = ["major", "dorian", "phrygian", "lydian", "mixolydian", "minor", "locrian"];
      //  this.staticChords = ["maj", "maj", "min", "min", "maj", "min", "dim"];
      getChordType(chordNumber) {
        return MusicClef.calculateChordType(this.getChord(chordNumber));
      }

      static calculateChordType(chordAsArrayOfThreeNumbers) {
        let distanceA = chordAsArrayOfThreeNumbers[1] - chordAsArrayOfThreeNumbers[0];
        let distanceB = chordAsArrayOfThreeNumbers[2] - chordAsArrayOfThreeNumbers[1];
        if (distanceB < 0)
          distanceB += 12;
        if (distanceA < 0)
          distanceA += 12;
        if (distanceA == 4 && distanceB == 3)
          return "maj";
        if (distanceA == 3 && distanceB == 4)
          return "min";
        if (distanceA == 3 && distanceB == 3)
          return "dim";
        return "unknown";
      }

      turnModusRight() {
        this.mode = this.$.scale.turnModusRight();
        this.normalize();
      }

      turnModusLeft() {
        this.mode = this.$.scale.turnModusLeft();
        this.normalize();
      }

      turnKeyRight() {
        this.$.scale.turnKeyRight();
        this.normalize();
      }

      turnKeyLeft() {
        this.$.scale.turnKeyLeft();
        this.normalize();
      }

      normalize() {
        let basis = this.baseNote + this.$.scale.normalize() + 2400;
        this.key = MusicScale.getTwelveNotesName(basis % 12);
        let sevenNotesInScale = this.$.scale.getAllSevenNotesInScale();
        this.scale = sevenNotesInScale.map(function(note){
          return MusicScale.getTwelveNotesName((note + basis) % 12);
        });
      }

      getMusicTone(zeroToSix, key, mode){
        return new MusicTone(key, mode,  zeroToSix);
      }
    }
    customElements.define(MusicClef.is, MusicClef);
  </script>
</dom-module>
