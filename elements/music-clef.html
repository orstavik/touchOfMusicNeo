<link rel="import" href="music-scale.html">

<dom-module id="music-chord">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

    <music-scale id="scale"></music-scale>

  </template>
  <script>

    class MusicChord extends Polymer.Element {
      static get is() {
        return "music-chord";
      }

      static get config() {
        return {
          properties: {
            mode: {
              type: String,
              reflectToAttribute: true
            },
            key: {
              type: String,
              reflectToAttribute: true
            }
          }
        }
      }

      updateKeyAndMode() {
        this.key = MusicScale.getTwelveNotesName(this.$.baseNote + this.$.scale.getRoot());
        this.mode = this.$.scale.getMode();
      }

//  unnecessary, easier and more orderly to calculate this based on the distance.
//  this.staticModeOrderForChords = ["major", "dorian", "phrygian", "lydian", "mixolydian", "minor", "locrian"];
//  this.staticChords = ["maj", "maj", "min", "min", "maj", "min", "dim"];

      getTone(tone) {
        return this.$.scale.getSevenNoteTone(Number(tone) - 1);
      }

      //todo need to integrate the major II chord and major III chord from the hooktheory article
      //todo II: [this.tones.II, this.tones.IV + 1, this.tones.VI],
      //todo III: [this.tones.III, this.tones.V + 1, this.tones.VII],
      getChord(numberAsText) {
        return this._getChord(Number(numberAsText) - 1);
      }

      _getChord(root) {
        return [
          this.$.scale.getSevenNoteTone(root),
          this.$.scale.getSevenNoteTone((root + 2) % 7),
          this.$.scale.getSevenNoteTone((root + 4) % 7)
        ];
      }

      getChordType(chordNumber) {
        console.log(chordNumber);
        let chord = this.getChord(chordNumber);
        console.log(chord);
        let type = this.calculateChordType(chord);
        console.log(type);
        return type;
      }

      calculateChordType(chordAsArrayOfThreeNumbers) {
        let distanceA = chordAsArrayOfThreeNumbers[1] - chordAsArrayOfThreeNumbers[0];
        let distanceB = chordAsArrayOfThreeNumbers[2] - chordAsArrayOfThreeNumbers[1];
        if (distanceB < 0)
          distanceB += 12;
        if (distanceA < 0)
          distanceA += 12;
        if (distanceA == 4 && distanceB == 3)
          return "maj";
        if (distanceA == 3 && distanceB == 4)
          return "min";
        if (distanceA == 3 && distanceB == 3)
          return "dim";
        return "unknown";
      }

      turnModusRight() {
        this.$.scale.turnModusRight();
      }

      turnModusLeft() {
        this.$.scale.turnModusLeft();
      }

      turnKeyRight() {
        this.$.scale.turnKeyRight();
      }

      turnKeyLeft() {
        this.$.scale.turnKeyLeft();
      }
    }
    customElements.define(MusicChord.is, MusicChord);
  </script>
</dom-module>
