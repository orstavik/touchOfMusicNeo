<dom-module id="joievent-canon">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>

  </template>

  <script>
    class JoieventCanon extends Polymer.Element {
      static get is() {
        return "joievent-canon";
      }
      static get config() {
        return {
          properties: {}
        }
      }

      fireEvent(name, detail) {
        this.timer = setTimeout(function() {
          this.dispatchEvent(new CustomEvent(name, {"bubbles": true, "composed": true, "detail": {time: 30}}));
        }.bind(this), 1000);
      }
    }
    customElements.define(JoieventCanon.is, JoieventCanon);
  </script>
</dom-module>
