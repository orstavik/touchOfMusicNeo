<dom-module id="single-letter">
  <template>
    <style>
      :host {
        display: flex;
        position: relative;
        align-items: center;
        box-sizing: border-box;
        line-height: 1;
      }
      #container {
        display: block;
        position: relative;
        box-sizing: border-box;
        padding: 4px 0;
        width: 100%;
      }
      #container span {
        display: block;
        position: relative;
        text-align: center;
        color: #290935;
        font-size: 2vh;
        font-family: 'Syncopate';
        font-weight: bold;
        text-shadow: 0 0 1px transparent;
        transition-duration: 0.4s;
        transition-timing-function: linear;
        z-index: 1;
      }
      :host([current]) #container span {
        color: #ffd700;
        text-shadow: 0 0 1px #ffd700;
      }
      :host([waiting]) #container span {
        color: #EC5479;
      }
      #filler {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: left;
        transform: scaleX(0);
        background: #290935;
      }
      :host(:not([current])) #filler {
        transition-duration: 20s !important;
      }
      :host([waiting]) #filler,
      :host([current]) #filler {
        background: #EC5479;
      }
    </style>

    <div id="container">
      <template is="dom-repeat" items="[[_makeLetters(info)]]">
        <span>[[item]]</span>
      </template>
      <div id="filler"></div>
    </div>

  </template>

  <script>
    class SingleLetter extends Polymer.Element {
      static get is() {
        return "single-letter";
      }
      static get config() {
        return {
          properties: {
            info: {
              type: Array,
              observer: "_useInfo"
            },
            letter: {
              type: String,
              value: "",
              reflectToAttribute: true
            },
            current: {
              type: String,
              observer: "_fillIt",
              reflectToAttribute: true
            },
            tempo: String
          }
        }
      }

      _useInfo() {
        this.info.forEach(function(each) {
          this.letter += each.letter;
        }.bind(this));

        this.style.width = this.info[0].duration * 2.5 + "vh";
      }

      _fillIt() {
        if (this.current) {
          this.$.filler.animate({
            transform: ['scaleX(0)', 'scaleX(1)']
          }, {
            duration: this.info[0].duration * this.tempo*10,
            easing: 'linear',
            fill: 'forwards'
          });
        }
      }

      _makeLetters(info) {
        return info.map(function(each) {
          return each.letter;
        });
      }
    }
    customElements.define(SingleLetter.is, SingleLetter);
  </script>
</dom-module>
