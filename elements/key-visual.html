<dom-module id="key-visual">
  <template>
    <style>
      :host {
        display: inline-block;
        box-sizing: border-box;
        position: absolute;
        left: 50vw;
        top: 134vh;
        height: 7.2vh;
        width: 7.2vh;
        transition-duration: 0.05s;
      }
    </style>

    <slot></slot>

  </template>

  <script>
    class KeyVisual extends Polymer.Element {
      static get is() {
        return "key-visual";
      }

      static get config() {
        return {
          properties: {
            code: String,
          }
        }
      }

      constructor() {
        super();
        super.ready();
      }

      connectedCallback() {
        var keyboard = this.parentNode;
        this.style.transform = this.parentNode.giveMeMyPostion(this.getAttribute("code"));
        this.children[0].classList.add(this.parentNode.getShape(this.getAttribute("code")));

        var char = this.parentNode.keyValues[this.code].key.toUpperCase();
        var finger = this.parentNode.fingerInfo[this.code].fingerName();
        this.children[0].setAttribute("char", char);
        this.children[0].setAttribute("finger", finger);

        //if (noLuckChuck) {
        //so i guess then i go with querty.. ??
        //}
      }
    }
    customElements.define(KeyVisual.is, KeyVisual);
  </script>
</dom-module>
