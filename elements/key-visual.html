<dom-module id="key-visual">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        height: 6.6vh;
        width: 6.6vh;
        transition-duration: 0.05s;
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        height: 80%;
        background: #561252;
        border: 1px solid #EC5479;
        border-radius: 10%;
        color: #EC5479;
        font-size: 4vh;
        cursor: default;
        pointer-events: none;
      }
      :host([pressed]) .wrapper {
        background: #EC5479;
        border-radius: 10%;
        color: #561252;
      }
      :host([code='KeyA']) {
        margin-left: 2.5vh;
      }
      :host([code='KeyZ']) {
        margin-left: 5vh;
      }
      :host([code='KeyY']) {
        margin-left: 3.5vh;
      }
      :host([code='KeyH']) {
        margin-left: 3.5vh;
      }
      :host([code='KeyN']) {
        margin-left: 3.5vh;
      }
    </style>

    <div class="wrapper">
      [[char]]
    </div>

  </template>

  <script>
    class KeyVisual extends Polymer.Element {
      static get is() {
        return "key-visual";
      }

      static get config() {
        return {
          properties: {
            code: String,
						char: String,
            finger: String,
            pressed: {
              type: Boolean,
              value: false,
              reflectToAttribute: true,
            }
          }
        }
      }

      constructor() {
        super();
        super.ready();
      }

      connectedCallback() {
        var keyboard = this.parentNode;
        // this.style.transform = keyboard.giveMeMyPostion(this.getAttribute("code"));
        // this.children[0].classList.add(keyboard.getShape(this.getAttribute("code")));

        this.char = keyboard.keyValues[this.code].key.toUpperCase();
        this.finger = keyboard.fingerInfo[this.code].fingerName();
      }
    }
    customElements.define(KeyVisual.is, KeyVisual);
  </script>
</dom-module>
