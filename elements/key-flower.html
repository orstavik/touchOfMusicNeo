<dom-module id="key-flower">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .compass{
        /*hide text*/
        text-indent: 100%;
        white-space: nowrap;
        overflow: hidden;
      }
      .leaf{
        display: inline-block;
        box-sizing: border-box;
        width: 90%;
        height: 90%;
        position: absolute;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
        font-size: 12px;
        color: black;
      }

    </style>

    <template is="dom-repeat" items="[[toneNumbers]]">
      <div class$="leaf [[viewType]]"
           style$="transform: rotate([[_setRotate(item, scale)]]deg) scale([[_setScale(item, scale)]]); background: hsl([[_setColor(item, scale)]], 50%, 50%);">
        <!--[[_getToneName(item, scale)]]-->
      </div>
    </template>

  </template>

  <script>
    class KeyFlower extends Polymer.Element {
      static get is() {
        return "key-flower";
      }

      static get config() {
        return {
          properties: {
            toneNumbers: Array,
            scale: Object,
            viewType: String
          }
        }
      }

      _getToneName(zeroToSix, scale) {
        return scale.getToneName(zeroToSix);
      }
      _setScale(zeroToSix, scale) {
        if (zeroToSix !== 0) {
          let chord = scale.getChordType(zeroToSix);
          switch (chord) {
            case "maj":
              return 0.9;
            case "min":
              return 0.7;
            case "dim":
              return 0.5;
          }
        }
      }

      _setColor(zeroToSix, scale){
        return 30*scale.getToneColor(zeroToSix);
      }
      _setRotate(zeroToSix, scale){
        return 45 + 30*scale.getTonePositionRelativeToKey(zeroToSix);
      }
    }
    customElements.define(KeyFlower.is, KeyFlower);
  </script>
</dom-module>
