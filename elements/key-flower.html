<dom-module id="key-flower">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .flower{
        transform-origin: top left;
      }
      .compass{
        /*hide text*/
        text-indent: 100%;
        white-space: nowrap;
        overflow: hidden;
      }
      .leaf{
        display: inline-block;
        box-sizing: border-box;
        position: absolute;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
        font-size: 12px;
        color: black;
      }
      .label{
        justify-content: flex-end;
      }

      .maj {
        width: 80%;
        height: 80%;
        z-index: 0;
      }
      .min {
        width: 60%;
        height: 60%;
        z-index: 1;
      }
      .dim {
        width: 45%;
        height: 45%;
        z-index: 2;
      }
      .tone0 {
        width: 90%;
        height: 90%;
      }
    </style>

    <template is="dom-repeat" items="[[toneNumbers]]">
      <div class$="leaf [[_getChordType(item)]] tone[[item]] [[viewType]]" style$="[[_getToneStyle(item, scale)]]">
        <div class="label">[[_getToneName(item)]]</div>
      </div>
    </template>

  </template>

  <script>
    class KeyFlower extends Polymer.Element {
      static get is() {
        return "key-flower";
      }

      static get config() {
        return {
          properties: {
            toneNumbers: Array,
            scale: Object,
            viewType: {
              type:String,
              value: "compass"
            }
          }
        }
      }

      _getToneName(zeroToSix) {
        return this.scale.getToneName(zeroToSix);
      }
      _getChordType(zeroToSix) {
        return this.scale.getChordType(zeroToSix);
      }

      _getToneStyle(zeroToSix, scale) {
        return "transform: rotate(" + (45 + 360 / 12 * scale.getTonePositionRelativeToKey(zeroToSix)) + "deg);" +
        "background: hsl(" + scale.getToneColor(zeroToSix) + ", 50%, 50%);";
      }
    }
    customElements.define(KeyFlower.is, KeyFlower);
  </script>
</dom-module>
