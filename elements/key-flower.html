<dom-module id="key-flower">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        top: 200px;
        right: 300px;
      }
      .leaf{
        display: inline-block;
        box-sizing: border-box;
        position: absolute;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
        font-size: 12px;
        color: black;
        width: 200px;
        height: 200px;
        transform-origin: inherit;
      }

      .maj {
        z-index: 0;
      }
      .min {
        z-index: 1;
      }
      .dim {
        z-index: 2;
      }
    </style>

    <template is="dom-repeat" items="[[toneNumbers]]">
      <div class$="leaf [[_getChordType(item)]] tone[[item]]" style$="[[_getToneStyle(item)]] [[transformOrigin]]">[[_getToneName(item)]]</div>
    </template>

  </template>

  <script>
    class KeyFlower extends Polymer.Element {
      static get is() {
        return "key-flower";
      }

      static get config() {
        return {
          properties: {
            toneNumbers: {
              type: Array,
              observer: "debug"
            }, //of numbers
            scale: {
              type: Object,
              observer: "_applyStyles"
            },
            rotationOrigin: {
              type: String,
              value: ""
            }
          }
        }
      }

      debug(a){
        console.log(a);
      }

      _getScale(chordType) {
        if (chordType == "maj")
          return 1;
        if (chordType == "min")
          return 0.75;
        if (chordType == "dim")
          return 0.6;
      }

      _getToneName(zeroToSix) {
        return this.scale.getToneName(zeroToSix);
      }
      _getChordType(zeroToSix) {
        return this.scale.getChordType(zeroToSix);
      }

      _getToneStyle(zeroToSix) {
        return "transform: rotate(" + (45 + 360 / 12 * this.scale.getTonePositionRelativeToKey(zeroToSix)) + "deg)" +
                  " scale(" + this._getScale(this.scale.getChordType(zeroToSix)) + ");" +
        "background: hsl(" + this.scale.getToneColor(zeroToSix) + ", 50%, 50%);";
      }
    }
    customElements.define(KeyFlower.is, KeyFlower);
  </script>
</dom-module>
