<dom-module id="key-leaf">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 90%;
        height: 90%;
        position: absolute;
        transition-duration: 0.5s;
      }
      .leaf {
        display: inline-block;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        transition-duration: 0.5s;
      }
      #innerLeaf{
        display: inline-block;
        width: 100%;
        height: 100%;
        position: absolute;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
        font-size: 12px;
        color: black;
      }

    </style>

    <div class="leaf">
      <div id="innerLeaf" style$="background: [[_setColor(zeroToSix, scale)]]"></div>
    </div>

  </template>

  <script>
    class KeyLeaf extends Polymer.Element {
      static get is() {
        return "key-leaf";
      }

      static get config() {
        return {
          properties: {
            info: {
              type: Object,
              observer: "_setStyle"
            },
            octave: Number
          }
        }
      }

      _setStyle(info) {
        this.style.transform = "rotate("+this._setRotate(info.number)+"deg) "+this._setScale(info);
        this.$.innerLeaf.style.background = info.color;
      }
      _setScale(info) {
        if (info.number !== 0) {
          switch (info.type) {
            case "maj":
              return "scale(-0.8)";
            case "min":
              return "scale(-0.7)";
            case "dim":
              return "scale(-0.6)";
          }
        } else {
          return "scale(-1)";
        }
      }
      _setRotate(number){
        return 30*number;
      }
    }
    customElements.define(KeyLeaf.is, KeyLeaf);
  </script>
</dom-module>
