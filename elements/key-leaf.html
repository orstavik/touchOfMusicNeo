<dom-module id="key-leaf">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      #lowerLeaf, #upperLeaf {
        display: inline-block;
        box-sizing: border-box;
        position: absolute;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
        font-size: 12px;
        color: black;
      }
      #lowerLeaf {
        width: 82%;
        height: 82%;
      }
      #upperLeaf {
        width: 75%;
        height: 75%;
      }
      .maj {
        transform: scale(1);
      }
      .min {
        transform: scale(0.75);
      }
      .min {
        transform: scale(0.5);
      }
    </style>

    <div id="lowerLeaf"></div>
    <div id="upperLeaf" class$="[[toneObject.chordType]]">&nbsp;[[toneObject.toneName]]</div>
    <!--[[toneObject.sevenHarmonyPercent]]-->
  </template>

  <script>
    class KeyLeaf extends Polymer.Element {
      static get is() {
        return "key-leaf";
      }

      static get config() {
        return {
          properties: {
            toneNumber: Number,
            keyTone: String,
            musicMode: String,
            toneObject : {
              type: Object,
              computed: "_getToneObj(musicMode, keyTone, toneNumber)",
              observer: "_applyStyles"
            }
          }
        }
      }

      _getToneObj(mode, key, tone) {
        let musicTone = new MusicTone(key, mode, tone);
        return musicTone;
      }

      _getScale(chordType){
        if (chordType =="maj")
          return 1;
        if (chordType =="min")
          return 0.75;
        if (chordType =="dim")
          return 0.6;
      }

      _applyStyles() {

        this.$.upperLeaf.style.cssText =
          "transform: rotate("+(45+360/12*this.toneObject.tonePositionRelativeToKey)+"deg)" +
                    " scale("+this._getScale(this.toneObject.chordType)+");"+
          "background: hsl("+ this.toneObject.color +", 50%, 50%);";
        this.$.lowerLeaf.style.cssText =
//          "transform: rotate(45deg);"+
          "background: hsl("+this.toneObject.keyColor+", 50%, 50%);";
      }

    }
    customElements.define(KeyLeaf.is, KeyLeaf);
  </script>
</dom-module>
