<dom-module id="key-leaf">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 90%;
        height: 90%;
        position: absolute;
        transition-duration: 0.5s;
      }
      .leaf {
        display: inline-block;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        transition-duration: 0.5s;
      }
      .innerLeaf{
        display: inline-block;
        width: 100%;
        height: 100%;
        position: absolute;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
        font-size: 12px;
        color: black;
      }

    </style>

    <div class="leaf">
      <div class="innerLeaf" style$="background: hsl([[_setColor(zeroToSix, scale, octave)]]);"></div>
    </div>

  </template>

  <script>
    class KeyLeaf extends Polymer.Element {
      static get is() {
        return "key-leaf";
      }

      static get config() {
        return {
          properties: {
            toneNumbers: Array,
            zeroToSix: Number,
            scale: Object,
            octave: Number
          },
          observers: [
            "_setStyle(zeroToSix, scale, viewType)"
          ]
        }
      }

      _setStyle(zeroToSix, scale) {
        this.style.transform = "rotate("+this._setRotate(zeroToSix, scale)+"deg) "+this._setScale(zeroToSix, scale);
      }
      _setScale(zeroToSix, scale) {
        if (zeroToSix !== 0) {
          let chord = scale.getChordType(zeroToSix);
          switch (chord) {
            case "maj":
              return "scale(-0.8)";
            case "min":
              return "scale(-0.7)";
            case "dim":
              return "scale(-0.6)";
          }
        } else {
          return "scale(-1)";
        }
      }

      _setColor(zeroToSix, scale, octave){
        return 30*scale.getToneColor(zeroToSix)+", 65%, "+(12.5*scale.getOctave(octave))+"%";
      }
      _setRotate(zeroToSix, scale){
        return 30*scale.getTonePositionRelativeToKey(zeroToSix);
      }
    }
    customElements.define(KeyLeaf.is, KeyLeaf);
  </script>
</dom-module>
