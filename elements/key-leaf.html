<dom-module id="key-leaf">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      #lowerLeaf, #upperLeaf {
        display: inline-block;
        box-sizing: border-box;
        position: absolute;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
      }
      #lowerLeaf {
        width: 90%;
        height: 90%;
      }
      #upperLeaf {
        width: 75%;
        height: 75%;
      }
    </style>

    <div id="lowerLeaf"></div>
    <div id="upperLeaf"></div>

  </template>

  <script>
    class KeyLeaf extends Polymer.Element {
      static get is() {
        return "key-leaf";
      }

      static get config() {
        return {
          properties: {
            toneNumber: {
              type: Number,
              observer: "_applyUpperStyle"
            },
            keyTone: String,
            musicMode: String,
            lowerNumber: {
              type: Number,
              computed: "_getLowerNumber(musicMode, keyTone, toneNumber)",
              observer: "_applyLowerStyle"
            },
          }
        }
      }

      _getLowerNumber(mode, key, tone) {
        return MusicScale.getTwelveToneNumberFromSevenToneNumber(mode, key, tone);
      }

      _applyLowerStyle() {
        this.$.lowerLeaf.style.cssText = 
          "transform: rotate("+(45+360/12*this.lowerNumber)+"deg);"+
          "background: hsl("+(KeyLeaf.toneColor(this.lowerNumber))+", 100%, 50%);";
      }

      _applyUpperStyle() {
        this.$.upperLeaf.style.cssText = 
          "transform: rotate("+(45+360/7*this.toneNumber)+"deg);"+
          "background: hsl("+(KeyLeaf.toneColor(this.toneNumber*12/7))+", 100%, 50%);";
      }

      static toneColor(num) {
        //let nearest = Math.round(num);
        //let diff = nearest - num;
        //use nearest to get color.
        //use diff to get distortion
        return 360 / 12 * num;
      }
    }
    customElements.define(KeyLeaf.is, KeyLeaf);
  </script>
</dom-module>
