<dom-module id="key-leaf">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      #lowerLeaf, #upperLeaf {
        display: inline-block;
        box-sizing: border-box;
        position: absolute;
        border-bottom-left-radius: 50%;
        border-bottom-right-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
      }
      #lowerLeaf {
        width: 90%;
        height: 90%;
      }
      #upperLeaf {
        width: 75%;
        height: 75%;
      }
    </style>

    <div id="lowerLeaf"></div>
    <div id="upperLeaf"></div>

  </template>

  <script>
    class KeyLeaf extends Polymer.Element {
      static get is() {
        return "key-leaf";
      }

      static get config() {
        return {
          properties: {
            toneNumber: Number,
            keyTone: String,
            musicMode: String,
            toneObject : {
              type: Object,
              computed: "_getToneObj(musicMode, keyTone, toneNumber)",
              observer: "_applyStyles"
            }
          }
        }
      }

      _getToneObj(mode, key, tone) {
        let musicTone = new MusicTone(key, mode, tone);
        console.log(musicTone);
        return musicTone;
      }

      _applyStyles() {
        let rotation = (this.toneObject.tonePosition+12-this.toneObject.keyPosition)%12;
//        console.log(rotation);
        console.log(this.toneObject.harmonyDistance);
        this.$.upperLeaf.style.cssText =
          "transform: rotate("+(45+360/12*rotation)+"deg);"+
          "background: hsl("+((this.toneObject.color ))+", 100%, 50%);";
        this.$.lowerLeaf.style.cssText =
          "transform: rotate("+(45+360/7*this.toneNumber)+"deg);"+
          "background: hsl("+((this.toneObject.color))+", 50%, 50%);";
      }

    }
    customElements.define(KeyLeaf.is, KeyLeaf);
  </script>
</dom-module>
